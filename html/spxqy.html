<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function(){
			var sseller=document.getElementById("seller");
			var stitle=document.getElementById("title");
			var sspan=document.getElementById("jiage");
			var simg1=document.getElementById("tupian1");
			var simg2=document.getElementById("tupian2");
			var simg3=document.getElementById("tupian3");
			var simg4=document.getElementById("tupian4");
			var simg5=document.getElementById("tupian5");
			var simg6=document.getElementById("tupian6");
			var sp=document.getElementById("spxq");
			var kd=document.getElementById("kuaid");
			var curview=plus.webview.currentWebview();
			// alert(curview.sname+"图片:"+curview.surl+"介绍:"+curview.stext+"价格:"+curview.svalue);
			sseller.innerHTML=curview.sellername;
			stitle.innerHTML=curview.sname;
			sspan.innerHTML=curview.svalue;
			simg1.setAttribute("src",curview.surl1);
			simg2.setAttribute("src",curview.surl2);
			simg3.setAttribute("src",curview.surl3);
			simg4.setAttribute("src",curview.surl4);
			simg5.setAttribute("src",curview.surl5);
			simg6.setAttribute("src",curview.surl6);
			sp.innerHTML=curview.stext;
			kd.innerHTML=curview.kuaidi;
			
			mui(".mui-action-back")[0].addEventListener("tap",function(){
				var mainpage=plus.webview.getLaunchWebview();
				mainpage.evalJS("settap('home')");
			})
			document.getElementById("gwcbtn").addEventListener("tap",function(){
				var cartpage=plus.webview.getWebviewById("gwc.html");
				mui.fire(cartpage,"goodsspxqy",{sellername:curview.sellername,sname:curview.sname,svalue:curview.svalue,surl1:curview.surl1,stext:curview.stext});
			})
		})
    </script>
</head>
<body>
	<!-- 头部 -->
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">商品详情</h1>
	</header>
	<!-- 主体 -->
	<div class="mui-content">
		<!-- 商品图片 -->
		<div id="slider" class="mui-slider" >
		  <div class="mui-slider-group mui-slider-loop">
			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
			  <a href="#">
				<img id="tupian1" src="../images/detail/81.png">
			  </a>
			</div>
			<!-- 第一张 -->
			<div class="mui-slider-item">
			  <a href="#">
				<img id="tupian2" src="../images/detail/10.jpg">
			  </a>
			</div>
			<!-- 第二张 -->
			<div class="mui-slider-item">
			  <a href="#">
				<img id="tupian3" src="../images/detail/79.png">
			  </a>
			</div>
			<!-- 第三张 -->
			<div class="mui-slider-item">
			  <a href="#">
				<img id="tupian4" src="../images/detail/80.png">
			  </a>
			</div>
			<!-- 第四张 -->
			<div class="mui-slider-item">
			  <a href="#">
				<img id="tupian5" src="../images/detail/81.png">
			  </a>
			</div>
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
			  <a href="#">
				<img id="tupian6" src="../images/detail/10.jpg">
			  </a>
			</div>
		  </div>
		  <div class="mui-slider-indicator">
			<div class="mui-indicator mui-active"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
		  </div>
		</div>
		<!-- 列表 -->
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a id="seller" style="font-size: 12px;">店铺</a>
			</li>
			<li class="mui-table-view-cell">
				<a id="title" style="font-size: 12px;">原味黑咖啡香浓3合1</a>
				<a id="jiage" style="margin: -30px -10px; float: right; color: red;">￥89</a>
			</li>
			<li class="mui-table-view-cell">
				<a id="spxq" style="font-size: 12px;">送杯Nestle雀巢1+2原味三合一速溶咖啡粉100条礼盒装咖啡1500g</a>
			</li>
			<li class="mui-table-view-cell">
				<a id="kuaid" style="font-size: 10px; color: rgb(150,150,150);">快递10.0 &nbsp;&nbsp;&nbsp;月销24501笔</a>
			</li>
		</ul>
		<!-- 按钮	 -->
		<button type="button" class="mui-btn mui-btn-red  mui-pull-right" style="margin: 10px 10px;">立即购买</button>
		<button id="gwcbtn" type="button" class="mui-btn mui-btn-yellow  mui-pull-right" style="margin: 10px 10px;">加入购物车</button>
	</div>
	<!-- <div id="" style="width:100%; height: 100px; background-color: white;"></div> -->
</body>
</html>
